数据绑定
数据绑定是一个自动更新视图的方式当模型是改变的，当视图改变模型也改变。这是一个非常棒的方式因为他消除DOM操作从你担心的事件列表。

控制器（controller）
Controllers are the behavior behind the DOM elements. AngularJS lets you express the behavior in a clean readable form without the usual boilerplate of updating the DOM, registering callbacks or watching model changes.

Plain JavaScript
Unlike other frameworks, there is no need to inherit from proprietary types in order to wrap the model in accessors methods. Angular models are plain old JavaScript objects. This makes your code easy to test, maintain, reuse, and again free from boilerplate. -->

<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<script type="text/javascript" src="../assets/global/scripts/AngularJs/angular.js"></script>
	<script type="text/javascript" src="../assets/pages/scripts/todo.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/pages/css/todo.css">
	<title>Add Some Controllers</title>
</head>
<body>
	<h2>Todo</h2>
	<div ng-controller="TodoListController as todoList">
		<span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>

		[<a href="" ng-click="todoList.archieve()">archieve</a>]
		<ul class="unstyled">
			<li ng-repeat="todo in todoList.todos">
				<label class="checkbox">
					<input type="checkbox" ng-model="todo.done"></input>
					<span class="done-{{todo.done}}">{{todo.text}}</span>
				</label>
			</li>
		</ul>
		<form ng-submit="todoList.addTodo()">
			<input type="text" ng-model="todoList.todoText" size="30" placeholder="add new todo here"></input>
			<input class="btn-primary" type="submit" value="add"></input>
		</form>
	</div>
</body>
</html>
